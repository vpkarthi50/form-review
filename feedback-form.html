<!doctype html>
<html>
	<head>
	<meta charset="utf-8">
	<meta name="viewport" context="width=device-width,initial-scale=1.0">
	<title>Feedback form</title>
	<style>
		form{
			font-weight:600;
			padding:30px;
		}
		li{
			padding:5px;
		}
	</style>
	</head>
	<body>
	<form>
		<h1>My Feedback form</h1>
		<ul>
			<li>
				<label for="fname">Name</label>
				<input type="text" id="fname" >
			</li>
			<li>
				<label for="email">Email</label>
				<input type="email" id="email" >
			</li>
			<li>
				<label for="psw">Password</label>
				<input type="password" id="psw" >
			</li>
			<li>
				Please check all emotions that apply for you:
				<dd>
					<li>Angry<input type="checkbox" name="emotion"></li>
					<li>Sad<input type="checkbox" name="emotion"></li>
					<li>Happy<input type="checkbox" name="emotion"></li>
					<li>Ambivalent<input type="checkbox" name="emotion"></li>
				</dd>
			</li>
			<li>
				How statisfied were you with our service?
				<dd>
					<li>Very Statisfied<input type="radio" name="emotion"></li>
					<li>Statisfied<input type="radio" name="emotion"></li>
					<li>Didn't care<input type="radio" name="emotion"></li>
					<li>Disstatisfied<input type="radio" name="emotion"></li>
					<li>Very Disstatisfied<input type="radio" name="emotion"></li>
				</dd>
			</li>
			<li>
				<label for="comments">Further coments</label>
				<textarea rows="5" cols="20"></textarea>
			</li>
			<li>
				BioPhoto:<input type="text"><input type="file">
			</li>
			<li>
				<label for="nationality">Location Visited</label>
				<select id="nationality">
					<option>Select location</option>
					<option>Indian</option>
					<option>United Kingdom</option>
					<option>Pakisthan</option>
					<option>Africa</option>
					<option>Netharland</option>
					<option>Singapore</option>
				</select>
			</li>
			<li><button type="submit">Submit</button></li>
		</ul>
	</form>
	</body>
</html>
